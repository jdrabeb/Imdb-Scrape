<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>CSS table</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* Google fonts - Open Sans */
@import url(https://fonts.googleapis.com/css?family=Open+Sans:400,700);
/* colors */
/* body */
body {
  background: rgba(0, 0, 0, 0.9);
  font-family: 'Open Sans', sans-serif;
}

img
{
    max-width : 70px
}

.input {
	position: relative;
	z-index: 1;
	display: inline-block;
	margin: 1em;
	max-width: 300px;
	width: calc(100% - 2em);
	vertical-align: top;

}

.input_field {
	position: relative;
	display: block;
	float: right;
	padding: 0.8em;
	width: 60%;
	border: none;
	border-radius: 0;
	background: #f0f0f0;
	color: #aaa;
	font-weight: bold;
	font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
	-webkit-appearance: none; /* for box shadows to show on iOS */
}

.input_field:focus {
	outline: none;
}

.input_label {
	display: inline-block;
	float: right;
	padding: 0 1em;
	width: 40%;
	color: #6a7989;
	font-weight: bold;
	font-size: 70.25%;
	-webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
	-webkit-touch-callout: none;
	-webkit-user-select: none;
	-khtml-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
}

.input_label-content {
	position: relative;
	display: block;
	padding: 1.6em 0;
	width: 100%;
}

.graphic {
	position: absolute;
	top: 0;
	left: 0;
	fill: none;
}

.icon {
	color: #ddd;
	font-size: 150%;
}

/* Isao */
.input_field--isao {
	z-index: 10;
	padding: 0.75em 0.1em 0.25em;
	width: 100%;
	background: transparent;
	color: #afb3b8;
}

.input_label--isao {
	position: relative;
	overflow: hidden;
	padding: 0;
	width: 100%;
	color: #dadada;
	text-align: left;
}

.input_label--isao::before {
	content: '';
	position: absolute;
	top: 0;
	width: 100%;
	height: 7px;
	background: #dadada;
	-webkit-transform: scale3d(1, 0.4, 1);
	transform: scale3d(1, 0.4, 1);
	-webkit-transform-origin: 50% 100%;
	transform-origin: 50% 100%;
	-webkit-transition: -webkit-transform 0.3s, background-color 0.3s;
	transition: transform 0.3s, background-color 0.3s;
	-webkit-transition-timing-function: cubic-bezier(0.2, 1, 0.3, 1);
	transition-timing-function: cubic-bezier(0.2, 1, 0.3, 1);
}

.input_label--isao::after {
	content: attr(data-content);
	position: absolute;
	top: 0;
	left: 0;
	padding: 0.75em 0.15em;
	color: #da7071;
	opacity: 0;
	-webkit-transform: translate3d(0, 50%, 0);
	transform: translate3d(0, 50%, 0);
	-webkit-transition: opacity 0.3s, -webkit-transform 0.3s;
	transition: opacity 0.3s, transform 0.3s;
	-webkit-transition-timing-function: cubic-bezier(0.2, 1, 0.3, 1);
	transition-timing-function: cubic-bezier(0.2, 1, 0.3, 1);
	pointer-events: none;
}

.input_field--isao:focus + .input_label--isao::before {
	background-color: #da7071;
	-webkit-transform: scale3d(1, 1, 1);
	transform: scale3d(1, 1, 1);
}

.input_field--isao:focus + .input_label--isao {
	pointer-events: none;
}

.input_field--isao:focus + .input_label--isao::after {
	opacity: 1;
	-webkit-transform: translate3d(0, 0, 0);
	transform: translate3d(0, 0, 0);
}

.input_label-content--isao {
	padding: 0.75em 0.15em;
	-webkit-transition: opacity 0.3s, -webkit-transform 0.3s;
	transition: opacity 0.3s, transform 0.3s;
	-webkit-transition-timing-function: cubic-bezier(0.2, 1, 0.3, 1);
	transition-timing-function: cubic-bezier(0.2, 1, 0.3, 1);
}

.input_field--isao:focus + .input_label--isao .input_label-content--isao {
	opacity: 0;
	-webkit-transform: translate3d(0, -50%, 0);
	transform: translate3d(0, -50%, 0);
}

/* links */
a {
  text-decoration: none;
  transition: color 0.2s ease-out;
}

.title-1 a .title-2 a .title-3 a{
  color: #4fc0d2;
}

.nfl a:hover {
  color: #268695;
}

.mlb a {
  color: #52d29a;
}

.mlb a:hover {
  color: #279766;
}

a {
  color: rgba(231, 196, 104, 0.7);
}

a:hover {
  color: rgba(201, 154, 32, 0.7);
}

.pga a {
  color: #eb7655;
}

.pga a:hover {
  color: #c33d17;
}

/* wrapper */
.wrapper {
  width: 100%;
  max-width: 1000px;
  margin: 20px auto 100px auto;
  padding: 0;
  background: rgba(255, 255, 255, 0.1);
  color: rgba(255, 255, 255, 0.9);
  overflow: hidden;
  position: relative;
}

/* lists */
.row ul {
  margin: 0;
  padding: 0;
}

.row ul li {
  margin: 0;
  font-size: 16px;
  font-weight: normal;
  list-style: none;
  display: inline-block;
  width: 20%;
  box-sizing: border-box;
}
@media only screen and (min-width: 480px) {
  .row ul li {
    font-size: 14px;
  }
}
@media only screen and (max-width: 479px) {
  .row ul li {
    font-size: 13px;
  }
}

h1 {
    font-size: 34px;
    color: rgba(255, 255, 255, 0.9);
    padding : 0px 0px 0px 50px;
}

.title ul li {
  padding: 15px 13px;
}

.row ul li {
  padding: 5px 10px;
}

/* rows */
.row {
  padding: 5px 0;
  height: 110px;
  font-size: 0;
  position: relative;
  overflow: hidden;
  transition: all 0.2s ease-out;
  border-top: 1px solid rgba(0, 0, 0, 0.1);
}

.row:hover {
  background-color: rgba(26, 26, 26, 0.9);
  height: 65px;
}
@media only screen {
  .row:hover {
    height: 220px;
  }
}
@media only screen and (max-width: 359px) {
  .row:hover {
    height: 150px;
  }
}

.label {
  color: rgba(255, 255, 255, 0.9);
}


.title {
  padding: 15px 0 5px 0;
  height: 40px;
  font-size: 0;
  background-color: rgba(255, 255, 255, 0.1);
  border-left: 3px solid rgba(255, 255, 255, 0.1);
}

.title:hover {
  height: 45px;
  background-color: rgba(255, 255, 255, 0.1);
  border-left: 3px solid rgba(255, 255, 255, 0.1);
}

@media only screen{
  .title-hide {
    display: none;
  }
}

.nfl {
  border-left: 3px solid #1c616c;
}

.nfl:hover {
  border-left: 3px solid #4fc0d2;
}

.mlb {
  border-left: 3px solid #1d6e4b;
}

.mlb:hover {
  border-left: 3px solid #52d29a;
}

.nhl {
  border-left: 3px solid rgba(157, 121, 25, 0.7);
}

.nhl:hover {
  border-left: 3px solid rgba(231, 196, 104, 0.7);
}

.pga {
  border-left: 3px solid #952f12;
}

.pga:hover {
  border-left: 3px solid #eb7655;
}

/* row one - fadeIn */
.row-fadeIn-wrapper {
  opacity: 0;
  font-size: 0;
  height: 0;
  overflow: hidden;
  position: relative;
  transition: all 0.2s ease-out;
  animation: fadeIn 0.4s ease-out 2s 1 alternate;
  animation-fill-mode: forwards;
}

.row-fadeIn-wrapper:hover {
  height: 35px;
}
@media only screen and (max-width: 767px) {
  .row-fadeIn-wrapper:hover {
    height: 150px;
  }
}
@media only screen and (max-width: 359px) {
  .row-fadeIn-wrapper:hover {
    height: 150px;
  }
}

.fadeIn {
  padding: 20px 0;
  font-size: 0;
  position: absolute;
  transition: all 0.2s ease-out;
  width: 100%;
}

.fadeIn:hover {
  background-color: rgba(26, 26, 26, 0.9);
}

/* row two - fadeOut */
.row-fadeOut-wrapper {
  font-size: 0;
  overflow: hidden;
  position: relative;
  transition: all 0.2s ease-out;
  animation: fadeOut 0.4s ease-out 8s 1 alternate;
  animation-fill-mode: forwards;
  opacity: 1;
  height: 65px;
}

.row-fadeOut-wrapper:hover {
  height: 100px;
}

/* update content */
.update-row {
  animation: update 0.5s ease-out 12s 1 alternate;
}

.update1 {
  position: absolute;
  top: 25px;
  display: inline-block;
  opacity: 1;
  animation: update1 1s ease-out 12s 1 alternate;
  animation-fill-mode: forwards;
}

.update2 {
  position: absolute;
  top: 25px;
  display: inline-block;
  opacity: 0;
  animation: update2 4s ease-out 13s 1 alternate;
  animation-fill-mode: forwards;
}

/* more content */
ul.more-content li {
  position: relative;
  top: 8px;
  font-size: 13px;
  margin: 0;
  padding: 10px 13px;
  display: block;
  height: 150px;
  width: 100%;
  color: rgba(128, 128, 128, 0.9);
}
@media only screen {
  ul.more-content li {
    font-size: 13px;
  }
}

/* small content */
.small {
  color: rgba(102, 102, 102, 0.9);
  font-size: 10px;
  padding: 0 10px;
  margin: 0;
}
@media only screen {
  .small {
    display: none;
  }
}

/* keyframe animations */
@keyframes fadeIn {
  from {
    background: rgba(255, 255, 255, 0.1);
    opacity: 0;
    padding: 0;
  }
  to {
    background: rgba(51, 51, 51, 0.1);
    opacity: 1;
    padding: 0 0 65px 0;
  }
}
@keyframes fadeOut {
  from {
    background: rgba(51, 51, 51, 0.1);
    opacity: 1;
    height: 65px;
  }
  to {
    background: rgba(255, 255, 255, 0.1);
    opacity: 0;
    height: 0;
  }
}
@keyframes update {
  0% {
    background: rgba(51, 51, 51, 0.1);
  }
  50% {
    background: rgba(255, 255, 255, 0.1);
  }
  100% {
    background: rgba(51, 51, 51, 0.1);
  }
}
@keyframes update1 {
  0% {
    opacity: 0;
  }
  0% {
    opacity: 1;
  }
  100% {
    opacity: 0;
  }
}
@keyframes update2 {
  0% {
    opacity: 0;
    color: rgba(255, 255, 255, 0.9);
  }
  20% {
    opacity: 1;
    color: #52d29a;
  }
  100% {
    opacity: 1;
    color: rgba(255, 255, 255, 0.9);
  }
}

</style>


</head>

<body>
<!-- Button to modify genre for an entry --!>
    <form method="POST" action="./add" style="display: inline">
    <section class="wrapper">

    <h1> Add a video game </h2>
    <span class="input input--isao" style="padding-left: 100px;">
    <!-- Title --!>
        <input class="input_field input_field--isao" type="text" name="title">
		<label class="input_label input_label--isao" data-content="Title">
		    <span class="input_label-content input_label-content--isao">Title</span>
	    </label>
    <!-- Link --!>
        <input class="input_field input_field--isao" type="text" name="link">
		<label class="input_label input_label--isao" data-content="Link">
		    <span class="input_label-content input_label-content--isao">Link</span>
	    </label>
    <!-- Image link --!>
        <input class="input_field input_field--isao" type="text" name="image">
		<label class="input_label input_label--isao" data-content="Image link">
		    <span class="input_label-content input_label-content--isao">Image link</span>
	    </label>
    <!-- Genre --!>
	    <input class="input_field input_field--isao" type="text" name="genre">
		<label class="input_label input_label--isao" data-content="Genre">
		    <span class="input_label-content input_label-content--isao">Genre</span>
	    </label>
    <!-- Date --!>
	    <input class="input_field input_field--isao" type="text" name="date">
		<label class="input_label input_label--isao" data-content="Date">
		    <span class="input_label-content input_label-content--isao">Date</span>
	    </label>
    <!-- Rating --!>
	    <input class="input_field input_field--isao" type="text" name="rating">
		<label class="input_label input_label--isao" data-content="Rating">
		    <span class="input_label-content input_label-content--isao">Rating</span>
	    </label>
    <!-- Description --!>
	    <input class="input_field input_field--isao" type="text" name="description">
		<label class="input_label input_label--isao" data-content="Description">
		    <span class="input_label-content input_label-content--isao">Description</span>
	    </label>
    <!-- Votes --!>
	    <input class="input_field input_field--isao" type="text" name="votes">
		<label class="input_label input_label--isao" data-content="Votes">
		    <span class="input_label-content input_label-content--isao">Date</span>
	    </label>

       <input type="submit" value="Add">
	</span>
    </form>
    </section>

    <section class="wrapper">
    <h1> Video Games list: </h1>
    <br>
    <div align="right" >
    <form method="POST" action="./search" style="display: inline">
    <span class="input input--isao">
		<input class="input_field input_field--isao" type="text" name="search_title">
		<label class="input_label input_label--isao" for="input-39" data-content="Search">
		    <span class="input_label-content input_label-content--isao">Search</span>
	    </label>
	</span>
    </form>
    </div>
    <!-- Row title -->
    <main class="row title">
      <ul>
        <li>Image</li>
        <li>Title</li>
        <li>Genre</li>
        <li>Date</li>
        <li>Rating</li>
      </ul>
    </main>
    {% for game in games %}
    <!-- Row {{game.game_id}} - fadeIn -->
    <article class="row {{game.game_id}}">
        <ul>
            <li><img src="{{game.image}}"></li>
            <li><a href="{{game.link}}" class = "title-{{game.game_id}}">{{game.title}}</a><span class="small">(fadeIn)</span></li>
          <li>{{game.genre}}</li>
          <li>{{game.date}}</li>
          <li>{{game.rating}} ({{game.votes}} votes)</li>
        </ul>
        <ul class="more-content">
            <li>{{game.description}}
                <br><br>
                Update genre:
            <!-- Button to modify genre for an entry --!>
                <form method="POST" action="./update" style="display: inline">
                    <input type="hidden" value="{{game.game_id}}" name="game_id">
                    <input type="hidden" value="{{game.genre}}" name="old_genre">
                    <input type="text" value="{{game.genre}}" name="new_genre">
                    <input type="submit" value="Update">
                </form>
            <!-- Button to delete entry --!>
                <form method="POST" action="./delete" style="display: inline">
                    <input type="hidden" value="{{game.game_id}}" name="game_id">
                    <input type="submit" value="Delete">
                </form>
            </li>
        </ul>
      </article>
    {% endfor %}
    </section>

</body>
</html>
